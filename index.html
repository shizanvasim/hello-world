<!DOCTYPE HTML>
<html>

<head>
    <meta name="robots" content="index, all" />
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <title>WebGL Earth API - Advanced API demo</title>
    <meta name="description"
        content="Free and open-source 3D digital globe for web and mobile devices. This example shows how to zoom to a certain zoom level, get the info about the zoom level, set position to a place, use the fly-to function, and add markers & polygons.">
    <link rel="stylesheet" href="index.css">
</head>

<body onload="init()">
    <div id="map"></div>
    <div id="coords"></div>
    <div id="buttons">
        <input type="button" value=" Egypt " id="addmarkers" onclick="addSomeMarkers(26.8206, 30.8025, 'Egypt', 'Explore the Wonders of Ancient Egypt')"><br>
        <input type="button" value=" USA " id="addmarkers" onclick="addSomeMarkers(37.090240, -95.712891, 'United States', 'All Within Your Reach America')"><br>
    </div>
    <div id="layercontrol">
        Grand Canyon opacity:<br>
        0<input type="range" id="opacity2" min="0" max="1" step="0.01" value="0.7">1<br>
    </div>

    <script src="index.js"></script>
</body>

</html>
